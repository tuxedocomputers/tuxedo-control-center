<div *ngFor="let profile of chargingProfilesAvailable">
    <button
        mat-raised-button
        [disabled]="profile === currentChargingProfile || chargingProfileProgress"
        (click)="setChargingProfile(profile)">
        {{ profile }}
    </button>
</div>

<hr />

<div *ngFor="let priority of chargingPriosAvailable">
    <button
        mat-raised-button
        [disabled]="priority === currentChargingPriority || chargingPriorityProgress"
        (click)="setChargingPriority(priority)">
        {{ priority }}
    </button>
</div>
